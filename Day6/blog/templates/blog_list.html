{% extends 'base.html' %}
{% block content %}
{#타이틀#}
    <div class="mt-2">
        <h1 class="d-inline"> 블로그 목록</h1>
        <a href="{% url 'blog:create' %}" class="float-end btn btn-primary">새 게시글</a>
    </div>

    <hr>
{#리스트#}
    {% for blog in object_list %}
        <div class="my-1">
            <a href="{% url 'blog:detail' blog.pk %}" class="link-primary link-offset-1 link-underline-opacity-25 link-underline-opacity-100-hover">
                [{{ blog.get_category_display }}] {{ blog.title }} <span>({{ blog.author.username }})</span>- {{ blog.created | date:"Y-m-d" }}
            </a>
        </div>
    {% endfor %}

{#검색#}
    <form method="get" class="my-3 d-flex">
        <input class="form-control-sm" name="q" type="text" placeholder="검색어를 입력하세요" value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}">
        <button class="btn btn-sm btn-info ms-2">검색</button>
    </form>

{#페이지네이션#}
    {% include 'pagination.html' %}

{% endblock %}
